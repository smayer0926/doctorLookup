<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="css/styles.css" rel="stylesheet"  type="text/css">
    <title>Doctor Finder</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Doctor Finder</h1>
        <h4>Find the perfect doctor for you based on where your pain is or by the name of a doctor</h4>
      </div>
      <div class="well">
        <div id="newRowBorder">
          <h3>Please Fill in One of the following</h3>
        </div>
        <div class="row">
            <form id="dropDownForm">
              <h5>Find a Doctor by Speciality</h5>
                <select class="form-control" id="dropDown">
              </select>
              <button class="btn" id ="dropDownButton" type="submit">Find a doctor by Speciality</button>
            </form>
        </div>
        <div class="row">
          <form id="doctorForm">
            <div class="form-group">
              <label for="problem">Where is the pain you feel OR What is the doctors name?</label>
              <input id = "problem" class="form-control" type= "text">
            </div>
            <button class="btn" type="submit">Find a doctor!</button>
          </form>
        </div>
        <div id="output">
        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="noDoc">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
