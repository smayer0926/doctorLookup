<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="css/styles.css" rel="stylesheet"  type="text/css">
    <title>Doctor Finder</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Doctor Finder</h1>
        <h4>Find the perfect doctor for you based on where your pain is or by the name of a doctor</h4>
      </div>
      <div class="well">
        <div id="newRowBorder">
          <h3>Please Fill in One of the following</h3>
        </div>
        <div id="newDrop">
          <select class="form-control" id="dropDown">
          </select>
        </div>
        <div class="row">
          <div class="col-md-6">
            <form id="doctorForm">
              <div class="form-group">
                <label for="problem">Where is the pain you feel?</label>
                <input id = "problem" class="form-control" type= "text">
              </div>
              <button class="btn" type="submit">Find a doctor based on pain!</button>
            </form>
          </div>
          <div class="col-md-6>">
            <form id="doctorNameForm">
              <div class="form-group">
                <label for="doctorName">What is the name of the doctor you are looking for?</label>
                <input id = "doctorName" class="form-control" type= "text">
              </div>
              <button class="btn" type="submit">Find my Doctor!</button>
            </form>
          </div>
        </div>
        <div id="output">

        </div>
        <div class="row">
          <div class="col-md-12">
            <div id="noDoc">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
